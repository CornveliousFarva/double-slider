<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Double Slider </title>
</head>
<body>
        <div class="slider-container">
            <div class="left-slide">
              <div style="background-color: purple">
                <h1>Thunder and Lightning</h1>
                <p>flashing</p>
              </div>
              <div style="background-color: tan">
                <h1>Western Desert</h1>
                <p>lives and breathes at 45 degrees</p>
              </div>
              <div style="background-color: #252E33">
                <h1>Wheat Fields</h1>
                <p> breadbasket of the world</p>
              </div>
              <div style="background-color: dodgerblue">
                <h1>Waterfalls</h1>
                <p>don't go chasing them</p>
              </div>
            </div>
            <div class="right-slide">
              <div style="background-image: url('https://images.unsplash.com/photo-1511149755252-35875b273fd6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80')"></div>
              <div style="background-image: url('https://images.unsplash.com/photo-1516417156595-3ca5df62a3a4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fGRlc2VydHxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60')"></div>
              <div style="background-image: url('https://images.unsplash.com/photo-1594796155261-6ccef752f503?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8d2hlYXQlMjBmaWVsZHN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60')"></div>
              <div style="background-image: url('https://images.unsplash.com/photo-1445108771252-d1cc31a02a3c?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8d2F0ZXIlMjBmYWxsfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60')"></div>
            </div>
            <div class="action-buttons">
              <button class="down-button">
                <i class="fas fa-arrow-down"></i>
              </button>
              <button class="up-button">
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
