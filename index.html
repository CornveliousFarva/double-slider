<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Double Slider </title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555;">
                    <h1> Thunderstorm</h1>
                    <p> sounds like someone dragging their trash out without using the wheels on their trash cans.</p>
                </div>
                <div style="background-color: #2a86ba;">
                    <h1> Wheat Fields</h1>
                    <p> the breadbasket of the world </p>
                </div>
                <div style="background-color: #252e33;">
                    <h1> Waterfalls </h1>
                    <p> don't go chasing them </p>
                </div>
                <div style="background-color: #ffb866;">
                    <h1> The Western Desert</h1>
                    <p> lives and breathes at 45 degreees </p>
                </div>
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://unsplash.com/photos/nbqlWhOVu6k?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink');"></div>
                <div style="background-image: url('https://unsplash.com/photos/Zy7kT8tZj-U');"></div>
                <div style="background-image: url('https://unsplash.com/photos/kxfmbCulTew');"></div>
                <div style="background-image: url('https://unsplash.com/photos/jTJ9-4ESzU4?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink');"></div>
            </div>

            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
